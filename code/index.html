<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Who Avenger</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.ico" /> <!--https://www.favicon.cc/-->
  </head>
  <body>
    
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bangers&display=swap');
    </style>

      <!---- Section with game fuctions ---->

    <aside class="question-section">
      <button id="restart" class="outlined-button">RESTART</button>

      <img
        class="guess-who-icon"
        src="images/guesswho.png"
        alt="Guess Who"
      />

      <h1>Does the Avenger have:</h1>

      <!---- Drop down menu ---->
  
      <select id="questions">

      <!---- Drop down menu default start ---->

      <option selected disabled default>Select</option>
   
      <!---- Drop down menu content ---->

                <!---- Hair ---->
        <optgroup label="hair color">
          <option value="brown">Brown</option>
          <option value="yellow">Yellow</option>
          <option value="beige">Beige</option>
          <option value="black">Black</option>
          <option value="hidden">Hidden</option>
          <option value="moss">Moss</option>
          <option value="fur">Fur</option>
          <option value="none">None</option>
        </optgroup>   
        
                <!---- Species ---->
        <optgroup label="what species">
          <option value="human">Human</option>
          <option value="alien">Alien</option>
          <option value="robot">Robot</option>
          <option value="tree">Tree</option>
          <option value="god">God</option>
          <option value="animal">Animal</option>
        </optgroup>

                <!---- Accessories ---->
        <optgroup label="accessories">
          <option value="cape">Cape</option>
          <option value="weapon">Weapon</option>
          <option value="helmet">Helmet</option>
        </optgroup>  

                <!---- Abilities ---->
        <optgroup label="abilities">
          <option value="fly">Fly</option>
          <option value="strong">Super Strong</option>
          <option value="change">Change into something else</option>
          <option value="awesome">Just being Awesome</option>
        </optgroup>

    </select>

      <button id="filter" class="filled-button">FIND OUT</button>
    </aside>

        <!---- Section with cards on board ----->

    <section class="board-wrapper"> 
      <main class="game-board" id="board"></main>
    </section>

        <!---- Win or loose section ----->

    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose">
        <img
          class="guess-who-icon"
          src="images/guesswho.png"
          alt="Guess Who"
        />
        <h1 id="winOrLoseText"></h1>
        <button id="playAgain" class="filled-button">Avengers Assemble</button>
      </div>
    </section>
    

    <script src="script.js"></script>
  </body>
</html>
